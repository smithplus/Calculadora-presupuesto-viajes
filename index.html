<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Presupuestos de Viaje</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Calculadora de Presupuestos de Viaje</h2>
  <div class="input-row">
    <div class="card">
      <label for="ingresoMensual">Ingreso Mensual:</label>
      <input type="number" id="ingresoMensual" placeholder="Ingreso Mensual" oninput="calcularPresupuesto()">
    </div>
  </div>
  <div class="input-row">
    <div class="card">
      <label for="porcentajeAhorro">Porcentaje de Ahorro:</label>
      <input type="number" id="porcentajeAhorro" value="10" placeholder="Porcentaje de Ahorro" oninput="calcularPresupuesto()">
    </div>
  </div>
  <div class="input-row">
    <div class="card">
      <label>Opciones de Ahorro:</label>
      <div>
        <input type="radio" id="customMonths" name="ahorroTipo" value="custom" checked onchange="cambiarTipoAhorro()">
        <label for="customMonths">Meses Personalizados</label>
      </div>
      <div>
        <input type="radio" id="presetOptions" name="ahorroTipo" value="preset" onchange="cambiarTipoAhorro()">
        <label for="presetOptions">Opciones Predefinidas</label>
      </div>
    </div>
  </div>
  <div class="input-row" id="mesesAhorroInput">
    <div class="card">
      <label for="mesesAhorro">Meses de Ahorro:</label>
      <input type="number" id="mesesAhorro" placeholder="Meses de Ahorro" oninput="calcularPresupuesto()">
    </div>
  </div>
  <div class="results-column" id="resultados">
    <!-- Los resultados se mostrarán aquí -->
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
